<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" href="SimonSays.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <h1>Simon Says</h1>
    <div class="modes">
        <span class="darkIcon material-symbols-outlined">
            dark_mode
        </span>
        <span class="lightIcon material-symbols-outlined">
            light_mode
        </span>
    </div>
    <h4>Hightest Score : <p class = "highestScore">0</p> </h4>
    <h3>Press Any Key to Start</h3>
    <div class="btn-container">
        <div class="btn red" type = "button" id = "red"></div>
        <div class="btn yellow" type = "button" id = "yellow"></div>
        <div class="btn purple" type = "button" id = "purple"></div>
        <div class="btn green" type = "button" id = "green"></div>
    </div>
    <script src="SimonSays.js"></script>
</body>
</html>
