<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .active {
            background-color: green; /* Style for the active button */
        }
    </style>
    <title>Toggle Buttons</title>
</head>
<body>

<button id="button1" class="active">Button 1</button>
<button id="button2">Button 2</button>

<script>
    const button1 = document.getElementById('button1');
    const button2 = document.getElementById('button2');

    button1.addEventListener('click', function () {
        toggleButtons(button1, button2);
    });

    button2.addEventListener('click', function () {
        toggleButtons(button2, button1);
    });

    function toggleButtons(activeButton, inactiveButton) {
        activeButton.classList.add('active');
        inactiveButton.classList.remove('active');
    }
</script>

</body>
</html>
