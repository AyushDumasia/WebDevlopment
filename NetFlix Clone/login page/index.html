<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up page</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="images/logo.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat&family=Nunito&family=Nunito+Sans:opsz@6..12&family=Poppins:wght@100;200&family=Quicksand:wght@400;500&family=Roboto:wght@300;500&family=Source+Sans+3&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
        <div class="main-container">
            <h4 class="font-black text-3xl">User Login </h4>
            <div class="add-section">
                <label for="">Email</label>
                <div class="add-icon">
                    <input type="text" placeholder="Enter email" class="log-input log-input1"></input>
                    <i class="fa-regular fa-envelope"></i>
                </div>
            </div>
            <div class="add-section">
                <label for="">Password</label>
                <div class="add-icon">
                    <input type="text" placeholder="Enter Password" class="log-input log-input1"></input>
                    <i class="fa-regular fa-eye-slash"></i>
                </div>
            </div>
            <p class="text-end text-sm text-decoration-underline">Forgot password?</p>
            <button class="login-btn">Login</button>
        </div>

</body>
</html>
